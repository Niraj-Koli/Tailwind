    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>

        <title>States</title>
    </head>
    <body>
        <button
            class="bg-pink-400 text-black px-4 py-2 m-6 rounded-md text-xl font-semibold hover:bg-black hover:text-pink-400">
            Faith
        </button>
        <button
            class="bg-fuchsia-900 text-yellow-400 px-4 py-2 m-6 rounded-md text-xl font-semibold focus:bg-yellow-400 focus:text-fuchsia-900">
            Burnz
        </button>
        <button
            class="bg-blue-600 text-black px-4 py-2 m-6 rounded-md text-xl font-semibold active:bg-black active:text-blue-600">
            Pain
        </button>
        <button
            class="bg-white text-slate-400 px-4 py-2 m-6 rounded-md text-xl font-semibold dark:bg-slate-400 dark:text-white">

        </button>
