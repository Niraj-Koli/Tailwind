<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Box</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <span
            class="box-decoration-slice bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2 ...">
            Hello<br />
            World
        </span>

        <br />

        <span
            class="box-decoration-clone bg-gradient-to-r from-indigo-600 to-pink-500 text-white px-2 ...">
            Hello<br />
            World
        </span>

        <div>
            <div
                class="box-border h-32 w-32 p-4 m-4 border-4 bg-slate-800"></div>

            <div
                class="box-content h-32 w-32 p-4 m-4 border-4 bg-slate-800"></div>
        </div>
    </body>
</html>
