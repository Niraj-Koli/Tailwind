<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sizing</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-10 h-5 bg-slate-600 m-3"></div>
        <div class="w-screen h-5 bg-slate-600 m-3"></div>
        <div class="w-80 h-5 bg-slate-600 m-3"></div>
        <div class="w-1/4 h-5 bg-slate-600 m-3"></div>
        <div class="w-full h-5 bg-slate-600 m-3"></div>
        <div class="max-w-lg h-5 bg-slate-600 m-3"></div>
        <div class="max-w-7xl h-5 bg-slate-600 m-3"></div>
        <div class="min-w-full h-5 bg-slate-600 m-3"></div>

        <div class="flex">
            <div class="h-10 w-5 bg-slate-600 m-3"></div>
            <div class="h-screen w-5 bg-slate-600 m-3"></div>
            <div class="h-80 w-5 bg-slate-600 m-3"></div>
            <div class="h-1/4 w-5 bg-slate-600 m-3"></div>
            <div class="h-px w-5 bg-slate-600 m-3"></div>
            <div class="max-h-lg w-5 bg-slate-600 m-3"></div>
            <div class="max-h-7xl w-5 bg-slate-600 m-3"></div>
            <div class="min-h-full w-5 bg-slate-600 m-3"></div>
        </div>
    </body>
</html>
